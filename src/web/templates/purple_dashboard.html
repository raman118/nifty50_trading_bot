<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Nifty 50 Trading Bot - Purple Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-purple: #8B5CF6;
            --secondary-purple: #A855F7;
            --dark-purple: #6B46C1;
            --light-purple: #DDD6FE;
            --gradient-purple: linear-gradient(135deg, #8B5CF6 0%, #A855F7 50%, #C084FC 100%);
            --gradient-dark: linear-gradient(135deg, #1E1B4B 0%, #312E81 50%, #4C1D95 100%);
        }

        body {
            background: var(--gradient-dark);
            color: #E5E7EB;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(30, 27, 75, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-purple) !important;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        .metric-card {
            background: rgba(30, 27, 75, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--gradient-purple);
            opacity: 0.1;
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.3);
            border-color: var(--primary-purple);
        }

        .metric-card:hover::before {
            opacity: 0.2;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-purple);
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
            position: relative;
            z-index: 1;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #9CA3AF;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .metric-icon {
            font-size: 2rem;
            color: var(--secondary-purple);
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .status-active {
            background-color: #10B981;
            box-shadow: 0 0 15px #10B981;
        }

        .status-inactive {
            background-color: #EF4444;
            box-shadow: 0 0 15px #EF4444;
        }

        .chart-container {
            background: rgba(30, 27, 75, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(139, 92, 246, 0.2);
        }

        .card {
            background: rgba(30, 27, 75, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(20px);
            color: #E5E7EB;
        }

        .card-header {
            background: rgba(139, 92, 246, 0.1);
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
            font-weight: 600;
            color: var(--primary-purple);
        }

        .btn-control {
            margin: 8px;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-control::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-control:hover::before {
            left: 100%;
        }

        .btn-success {
            background: linear-gradient(135deg, #10B981, #059669);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.6);
        }

        .btn-warning {
            background: linear-gradient(135deg, #F59E0B, #D97706);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.6);
        }

        .btn-danger {
            background: linear-gradient(135deg, #EF4444, #DC2626);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.6);
        }

        .btn-info {
            background: var(--gradient-purple);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.6);
        }

        .signal-item {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .signal-item:hover {
            background: rgba(139, 92, 246, 0.2);
            transform: translateX(5px);
        }

        .badge {
            border-radius: 20px;
            padding: 8px 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bg-success { background: linear-gradient(135deg, #10B981, #059669) !important; }
        .bg-danger { background: linear-gradient(135deg, #EF4444, #DC2626) !important; }
        .bg-warning { background: linear-gradient(135deg, #F59E0B, #D97706) !important; }
        .bg-primary { background: var(--gradient-purple) !important; }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .floating-stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(30, 27, 75, 0.9);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(20px);
            z-index: 1000;
            min-width: 250px;
        }

        .glow-effect {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(139, 92, 246, 0.5); }
            to { box-shadow: 0 0 30px rgba(139, 92, 246, 0.8); }
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-top: 2px solid var(--primary-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title-glow {
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.8);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 30px rgba(139, 92, 246, 0.8); }
            to { text-shadow: 0 0 40px rgba(139, 92, 246, 1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .metric-value {
                font-size: 2rem;
            }

            .btn-control {
                padding: 10px 20px;
                margin: 5px;
            }

            .floating-stats {
                bottom: 10px;
                right: 10px;
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand title-glow" href="#">
                <i class="fas fa-rocket"></i> Nifty 50 Trading Bot
            </a>
            <div class="navbar-nav ms-auto">
                <div class="connection-status" id="connection-status">
                    <span class="loading-spinner"></span>
                    <span id="connection-text">Connecting...</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Control Panel -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cogs"></i> Bot Control Center</h5>
                    </div>
                    <div class="card-body text-center">
                        <button class="btn btn-success btn-control" onclick="controlBot('start')">
                            <i class="fas fa-play"></i> Start Trading
                        </button>
                        <button class="btn btn-warning btn-control" onclick="controlBot('stop')">
                            <i class="fas fa-pause"></i> Pause Trading
                        </button>
                        <button class="btn btn-danger btn-control" onclick="controlBot('shutdown')">
                            <i class="fas fa-stop"></i> Shutdown
                        </button>
                        <button class="btn btn-info btn-control" onclick="refreshData()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Metrics Row -->
        <div class="row">
            <div class="col-md-3">
                <div class="metric-card glow-effect">
                    <div class="metric-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="metric-label">Current Price</div>
                    <div class="metric-value" id="current-price">‚Çπ0.00</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <div class="metric-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="metric-label">Portfolio Value</div>
                    <div class="metric-value" id="portfolio-value">‚Çπ0.00</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <div class="metric-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="metric-label">Daily P&L</div>
                    <div class="metric-value" id="daily-pnl">‚Çπ0.00</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <div class="metric-icon">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <div class="metric-label">Active Positions</div>
                    <div class="metric-value" id="active-positions">0</div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row">
            <div class="col-md-6">
                <div class="chart-container">
                    <div id="price-chart"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <div id="portfolio-chart"></div>
                </div>
            </div>
        </div>

        <!-- Status and Signals -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-robot"></i> Bot Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <strong><i class="fas fa-power-off"></i> Running:</strong>
                                <span id="bot-running">‚ùå</span>
                            </div>
                            <div class="col-6">
                                <strong><i class="fas fa-exchange-alt"></i> Trading:</strong>
                                <span id="bot-trading">‚ùå</span>
                            </div>
                            <div class="col-6 mt-2">
                                <strong><i class="fas fa-building"></i> Market:</strong>
                                <span id="market-open">‚ùå</span>
                            </div>
                            <div class="col-6 mt-2">
                                <strong><i class="fas fa-signal"></i> Signals:</strong>
                                <span id="signals-count">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-bell"></i> Recent Signals</h5>
                    </div>
                    <div class="card-body">
                        <div id="signals-list" style="max-height: 250px; overflow-y: auto;">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin"></i> Loading signals...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Stats -->
    <div class="floating-stats">
        <div class="text-center">
            <small class="text-muted">Live Stats</small>
        </div>
        <div class="mt-2">
            <div>üí∞ <span id="float-portfolio">‚Çπ0</span></div>
            <div>üìä <span id="float-price">‚Çπ0</span></div>
            <div>üéØ <span id="float-positions">0</span> positions</div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO
        const socket = io();

        // Connection status management
        socket.on('connect', function() {
            const statusElement = document.getElementById('connection-status');
            statusElement.innerHTML = '<span class="status-indicator status-active"></span><span>Connected</span>';
            statusElement.style.background = 'rgba(16, 185, 129, 0.2)';
            statusElement.style.border = '1px solid rgba(16, 185, 129, 0.5)';
            socket.emit('request_update');
        });

        socket.on('disconnect', function() {
            const statusElement = document.getElementById('connection-status');
            statusElement.innerHTML = '<span class="status-indicator status-inactive"></span><span>Disconnected</span>';
            statusElement.style.background = 'rgba(239, 68, 68, 0.2)';
            statusElement.style.border = '1px solid rgba(239, 68, 68, 0.5)';
        });

        // Real-time data updates
        socket.on('price_update', function(data) {
            const price = parseFloat(data.price);
            const formattedPrice = '‚Çπ' + price.toLocaleString('en-IN', {minimumFractionDigits: 2});

            document.getElementById('current-price').textContent = formattedPrice;
            document.getElementById('float-price').textContent = formattedPrice;

            // Add subtle animation
            document.getElementById('current-price').style.animation = 'none';
            setTimeout(() => {
                document.getElementById('current-price').style.animation = 'glow 0.5s ease-in-out';
            }, 10);
        });

        socket.on('portfolio_update', function(data) {
            const portfolio = parseFloat(data.portfolio_value || 0);
            const pnl = parseFloat(data.daily_pnl || 0);
            const positions = data.active_positions || 0;

            document.getElementById('portfolio-value').textContent = '‚Çπ' + portfolio.toLocaleString('en-IN', {minimumFractionDigits: 2});
            document.getElementById('daily-pnl').textContent = '‚Çπ' + pnl.toLocaleString('en-IN', {minimumFractionDigits: 2});
            document.getElementById('active-positions').textContent = positions;

            // Update floating stats
            document.getElementById('float-portfolio').textContent = '‚Çπ' + portfolio.toLocaleString('en-IN', {minimumFractionDigits: 0});
            document.getElementById('float-positions').textContent = positions;

            // Color coding for P&L
            const pnlElement = document.getElementById('daily-pnl');
            if (pnl > 0) {
                pnlElement.style.color = '#10B981';
            } else if (pnl < 0) {
                pnlElement.style.color = '#EF4444';
            } else {
                pnlElement.style.color = '#8B5CF6';
            }
        });

        socket.on('status_update', function(data) {
            document.getElementById('bot-running').textContent = data.is_running ? '‚úÖ' : '‚ùå';
            document.getElementById('bot-trading').textContent = data.trading_active ? '‚úÖ' : '‚ùå';
            document.getElementById('market-open').textContent = data.market_open ? '‚úÖ' : '‚ùå';
            document.getElementById('signals-count').textContent = data.daily_stats.signals_generated || 0;
        });

        // Control functions
        function controlBot(action) {
            // Show loading state
            const button = event.target;
            const originalText = button.innerHTML;
            button.innerHTML = '<span class="loading-spinner"></span>Processing...';
            button.disabled = true;

            fetch(`/api/control/${action}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showNotification('Error: ' + data.error, 'danger');
                    } else {
                        showNotification(data.status, data.action || 'success');
                    }
                })
                .catch(error => {
                    showNotification('Error: ' + error, 'danger');
                })
                .finally(() => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                });
        }

        function refreshData() {
            socket.emit('request_update');
            loadCharts();
            loadSignals();
            showNotification('Data refreshed successfully!', 'info');
        }

        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} alert-dismissible fade show`;
            notification.style.position = 'fixed';
            notification.style.top = '80px';
            notification.style.right = '20px';
            notification.style.zIndex = '1001';
            notification.style.minWidth = '300px';
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            document.body.appendChild(notification);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Load charts
        function loadCharts() {
            // Load price chart
            fetch('/api/chart/price')
                .then(response => response.json())
                .then(data => {
                    Plotly.newPlot('price-chart', data.data, data.layout, {responsive: true});
                })
                .catch(error => console.error('Error loading price chart:', error));

            // Load portfolio chart
            fetch('/api/chart/portfolio')
                .then(response => response.json())
                .then(data => {
                    Plotly.newPlot('portfolio-chart', data.data, data.layout, {responsive: true});
                })
                .catch(error => console.error('Error loading portfolio chart:', error));
        }

        // Load signals
        function loadSignals() {
            fetch('/api/signals')
                .then(response => response.json())
                .then(data => {
                    const signalsList = document.getElementById('signals-list');
                    signalsList.innerHTML = '';

                    if (data.length === 0) {
                        signalsList.innerHTML = '<div class="text-center text-muted"><i class="fas fa-info-circle"></i> No signals generated yet</div>';
                        return;
                    }

                    data.forEach(signal => {
                        const signalElement = document.createElement('div');
                        signalElement.className = 'signal-item';

                        const signalType = signal.signal;
                        const badgeClass = signalType === 'BUY' ? 'bg-success' :
                                          signalType === 'SELL' ? 'bg-danger' : 'bg-warning';

                        signalElement.innerHTML = `
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>${signalType}</strong>
                                    <span class="badge ${badgeClass} ms-2">${(signal.strength * 100).toFixed(1)}%</span>
                                </div>
                                <small class="text-muted">${new Date(signal.timestamp).toLocaleString()}</small>
                            </div>
                            <div class="mt-1">
                                <small class="text-muted">
                                    <i class="fas fa-chart-line"></i> Confidence: ${(signal.confidence * 100).toFixed(1)}%
                                </small>
                            </div>
                        `;
                        signalsList.appendChild(signalElement);
                    });
                })
                .catch(error => {
                    console.error('Error loading signals:', error);
                    document.getElementById('signals-list').innerHTML = '<div class="text-center text-danger"><i class="fas fa-exclamation-triangle"></i> Error loading signals</div>';
                });
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadCharts();
            loadSignals();

            // Auto-refresh every 30 seconds
            setInterval(function() {
                loadCharts();
                loadSignals();
            }, 30000);
        });

        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
